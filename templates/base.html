{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}StackOverflow{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/flex.css' %}">
  {% block extra_head %}{% endblock %}
</head>

<body>

  <header class="header">
    <div class="container">
      <a class="navbar-brand brand" href="/">StackOverflow</a>
      <input />
      <button>Спросить!</button>
      <img src="/static/img/avatar.png" height="40px"/>
      <span>Профиль</span>
    </div>
    <hr />
  </header>

  <main class="container">
    <div class="div-container">
      <div class="div-column div-column--main">
        {% block content %}{% endblock %}
      </div>
      <div class="div-column div-column--aside">
        {% include "questions/links_list.html" %}
      </div>
    </div>
    
  </main>

  <footer class="footer">
    <div class="container">
      <div>Мальков WEB-12</div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_js %}{% endblock %}
  
</body>
</html>
