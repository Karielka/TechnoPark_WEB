{% extends "base.html" %}

{% block title %}Страница "вопросы"{% endblock %}

{% block content %}

  <div class="div-column">
    

    <div class="question-card">
      <div class="div-column div-column--aside">
        <img class="question-avatar" src="/static/img/avatar.png" alt="" />
        <input class="rating-input" type="number" value="5"></input>
      </div>
      <div class="div-column div-column--main">
        <p class="info-text">Тема вопроса</p>
        <p>Текст вопроса</p>
        <p>
          Тэги: 
          <a href="/">WEB</a>
          <a href="/">Технопарк</a>
        </p>
      </div>
    </div>

    <hr />

    <div class="answer-card">
      <div class="div-column div-column--aside">
        <img class="question-avatar" src="/static/img/avatar.png" alt="" />
        <input class="rating-input" type="number" value="5"></input>
      </div>
      <div class="div-column div-column--main">
        <p>Ответ</p>
        <p>
          <input type="checkbox" />
          <span>Правильно</span>

        </p>
      </div>
      
    </div>


    <hr />

    <div class="answer-card user-answer-card">
      <div class="div-column--main">
        <textarea 
          class="user-answer"
          placeholder="Введите Ваш ответ"
        >
        </textarea>
        <button type="submit"> Ответ </button>
      </div>
    </div>
  </div>


{% endblock %}
